<!DOCTYPE html>
<html lang="en">
<head>
    <title>4 Sehat 5 Rungkat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/style-checkout.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary-color: #8888f8;
            --shade-blue-color: #ECF1FE;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">4 Sehat 5 Rungkat</div>
        <!-- Back Button -->
    </header>
    <div class="container">
        <a class="back-btn" href="homeproduct.html">Back</a>
        <h2>Checkout Page</h2>
        <div>
            <p>Total Products Selected: <span id="totalProducts">0</span></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <!-- Product data will be generated by JavaScript -->
            <tbody id="productContainer"> 
                <tr> </tr>
            </tbody>    
        </table>
        <button class="btn confirm">Confirm</button>
        <a class="btn-addproduct" href="homeproduct.html">Tambahkan</a>
    </div>
    <!-- External JavaScript -->
    <script src="../js/script-checkout.js"></script>
</body>
</html>
